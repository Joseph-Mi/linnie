# Media controller / V4L2 plumbing (libcamera expects this)
CONFIG_MEDIA_SUPPORT=y
CONFIG_MEDIA_CONTROLLER=y
CONFIG_V4L2_FWNODE=y

# CSI receiver (you already have unicam, but keep it explicit)
CONFIG_VIDEO_BCM2835_UNICAM=m

# ISP + codec pieces that the rpi/vc4 pipeline handler needs
CONFIG_VIDEO_BCM2835_ISP=m
CONFIG_VIDEO_BCM2835_CODEC=m
CONFIG_VIDEO_CODEC_BCM2835=m

# Some kernels split this out; harmless if unused by your tree
CONFIG_VIDEO_BCM2835_MMU=m

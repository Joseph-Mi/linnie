# ==============================================================================
# USB Camera (UVC) Support
# ==============================================================================
# For USB webcams like Logitech C920x and other UVC-compliant cameras

# USB Video Class driver
CONFIG_USB_VIDEO_CLASS=y
CONFIG_USB_VIDEO_CLASS_INPUT_EVDEV=y

# Media USB support
CONFIG_MEDIA_USB_SUPPORT=y

# Ensure V4L2 is enabled for USB cameras
CONFIG_VIDEO_DEV=y
CONFIG_VIDEO_V4L2=y

# Videobuf2 for USB camera buffers
CONFIG_VIDEOBUF2_CORE=y
CONFIG_VIDEOBUF2_V4L2=y
CONFIG_VIDEOBUF2_MEMOPS=y
CONFIG_VIDEOBUF2_VMALLOC=y

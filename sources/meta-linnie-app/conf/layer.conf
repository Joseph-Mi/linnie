# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-linnie-app"
BBFILE_PATTERN_meta-linnie-app = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-linnie-app = "12"

LAYERDEPENDS_meta-linnie-app = "core raspberrypi meta-linnie meta-linnie-drivers"
LAYERSERIES_COMPAT_meta-linnie-app = "scarthgap"